parameters:
 - name: artifactName
 - name: configuration
 - name: pathToWebAppProjectDirectory
 - name: webAppProjectName

steps:
  - template: ../../printEnv.yml
  - task: VSBuild@1
    inputs:
      solution: '**\*.sln'
      vsVersion: '16.0'
      configuration: Release
      restoreNugetPackages: true
      msbuildArchitecture: 'x86'
      logProjectEvents: true
      logFileVerbosity: 'normal'
  - task: CopyFiles@2
    inputs:
      sourceFolder: ${{ parameters.pathToWebAppProjectDirectory }}/bin
      contents: '**' 
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: ${{ parameters.pathToWebAppProjectDirectory }}/bin
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip' 
      verbose: 
  - publish: $(Build.ArtifactStagingDirectory)
    artifact: $(Build.BuildId).zip