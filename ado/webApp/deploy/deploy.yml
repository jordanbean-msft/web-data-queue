parameters:
  - name: appServiceName
  - name: artifactName
  - name: devServiceConnectionName

steps:
  - task: AzureWebApp@1
    displayName: Deploy WebApp
    inputs:
      azureSubscription: ${{ parameters.devServiceConnectionName }}
      appName: ${{ parameters.appServiceName }}
      package: ${{ parameters.artifactName }}
      appType: webApp
      deploymentMethod: runFromPackage
